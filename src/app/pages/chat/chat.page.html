<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">Cerrar sesiÃ³n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <h3>{{ msg.email }}</h3>
        <p>{{ msg.content }}</p>
        <small>{{ msg.created_at | date:'short' }}</small>
      </ion-label>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="sendMessage()">
    <ion-item>
      <ion-input [(ngModel)]="newMessage" name="message" placeholder="Escribe un mensaje"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Enviar</ion-button>
  </form>
</ion-content>
